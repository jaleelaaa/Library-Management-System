services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: folio-lms-postgres
    environment:
      POSTGRES_USER: folio
      POSTGRES_PASSWORD: folio_password
      POSTGRES_DB: folio_lms
      POSTGRES_MULTIPLE_DATABASES: folio_lms,folio_lms_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - folio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U folio"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: folio-lms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - folio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Elasticsearch for Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: folio-lms-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - folio-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: folio-lms-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://folio:folio_password@postgres:5432/folio_lms
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      ENVIRONMENT: development
      DEBUG: "true"
      # Email/SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@folio-lms.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FOLIO Library Management System}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - folio-network
    command: >
      sh -c "alembic upgrade head &&
             python -m app.db.init_db &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Celery Worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: folio-lms-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://folio:folio_password@postgres:5432/folio_lms
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: http://elasticsearch:9200
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      # Email/SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@folio-lms.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FOLIO Library Management System}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - folio-network
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: folio-lms-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://folio:folio_password@postgres:5432/folio_lms
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      # Email/SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@folio-lms.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FOLIO Library Management System}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - folio-network
    command: celery -A app.core.celery_app beat --loglevel=info

  # Flower - Celery monitoring dashboard
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: folio-lms-flower
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery-worker
    networks:
      - folio-network
    command: celery -A app.core.celery_app flower --port=5555

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: folio-lms-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - folio-network

networks:
  folio-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
